<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Config Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Toolbar -->
  <div class="toolbar">
    <button>Button 1</button>
    <button>Button 2</button>
    <button>Button 3</button>
    <button>Button 4</button>
    <button>Button 5</button>
  </div>

  <!-- Panels -->
  <div class="container">
    <!-- Left Panel -->
    <div class="panel" id="left-panel">
      <h3>Left Panel</h3>
      <label>Server Address:</label>
      <input type="text" data-panel="left" data-key="server"><br>
      
      <label>Token:</label>
      <input type="text" data-panel="left" data-key="token"><br>
      
      <label>System Path:</label>
      <input type="text" data-panel="left" data-key="path"><br>

      <!-- List view -->
      <div class="list">
        <div class="row header">
          <div>Column 1</div>
          <div>Column 2</div>
          <div>Column 3</div>
          <div>Column 4</div>
        </div>
        <div class="row">
          <div>Row 1A</div>
          <div>Row 1B</div>
          <div>Row 1C</div>
          <div>Row 1D</div>
        </div>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="panel" id="right-panel">
      <h3>Right Panel</h3>
      <label>Server Address:</label>
      <input type="text" data-panel="right" data-key="server"><br>
      
      <label>Token:</label>
      <input type="text" data-panel="right" data-key="token"><br>
      
      <label>System Path:</label>
      <input type="text" data-panel="right" data-key="path"><br>

      <!-- List view -->
      <div class="list">
        <div class="row header">
          <div>Column 1</div>
          <div>Column 2</div>
          <div>Column 3</div>
          <div>Column 4</div>
        </div>
        <div class="row">
          <div>Row 2A</div>
          <div>Row 2B</div>
          <div>Row 2C</div>
          <div>Row 2D</div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
