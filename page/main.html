<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gitlab Mover</title>
  <link rel="stylesheet" href="style.css">
  
  <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="favicon/android-chrome-512x512.png">
  <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png">
  <link rel="manifest" href="favicon/site.webmanifest">
</head>
<body>
  <div class="container">
    <div class="panel" id="left-panel">
      <div class="toolbar">
        <h3>Source Gitlab</h3>
        <button onclick="updatePanel('left')" id="leftPanelUpdate">update</button>
        <button onclick="exportProject()" id="leftPanelExport">export</button>
      </div>
      
      <div class="config">
        <label>Server Address:</label> <input type="text" data-panel="left" data-key="server">
        <label>Token:</label> <input type="text" data-panel="left" data-key="token">
        <label>System Path:</label> <input type="text" data-panel="left" data-key="path">
      </div>
      
      <div class="filters">
        <label>Name:</label> <input type="text" data-panel="left" data-key="filter-name">
        <label>Path:</label> <input type="text" data-panel="left" data-key="filter-path">
      </div>

      <div class="list" data-key="projects"></div>
    </div>

    <!-- Right Panel -->
    <div class="panel" id="right-panel">
      <div class="toolbar">
        <h3>Destination Gitlab</h3>
        <button onclick="updatePanel('right')" id="rightPanelUpdate">update</button>
      </div>

      <div class="config">
        <label>Server Address:</label> <input type="text" data-panel="right" data-key="server">
        <label>Token:</label> <input type="text" data-panel="right" data-key="token">
        <label>System Path:</label> <input type="text" data-panel="right" data-key="path">
      </div>
      
      <div class="filters">
        <label>Name:</label> <input type="text" data-panel="right" data-key="filter-name">
        <label>Path:</label> <input type="text" data-panel="right" data-key="filter-path">
      </div>

      <div class="list" data-key="projects"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
