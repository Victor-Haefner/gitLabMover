<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gitlab Mover</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="toolbar">
    <button>Button 1</button>
    <button>Button 2</button>
    <button>Button 3</button>
    <button>Button 4</button>
    <button>Button 5</button>
  </div>

  <div class="container">
    <div class="panel" id="left-panel">
      <div class="toolbar">
        <h3>Source Gitlab</h3>
        <button onclik="updatePanel" id="leftPanelUpdate">update</button>
      </div>
      
      <div class="config">
        <label>Server Address:</label>
        <input type="text" data-panel="left" data-key="server">
      
        <label>Token:</label>
        <input type="text" data-panel="left" data-key="token">
      
        <label>System Path:</label>
        <input type="text" data-panel="left" data-key="path">
      </div>

      <!-- List view -->
      <div class="list">
        <div class="row header">
          <div>Column 1</div>
          <div>Column 2</div>
          <div>Column 3</div>
          <div>Column 4</div>
        </div>
        <div class="row">
          <div>Row 1A</div>
          <div>Row 1B</div>
          <div>Row 1C</div>
          <div>Row 1D</div>
        </div>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="panel" id="right-panel">
      <div class="toolbar">
        <h3>Destination Gitlab</h3>
        <button onclik="updatePanel" id="rightPanelUpdate">update</button>
      </div>

      <div class="config">
        <label>Server Address:</label>
        <input type="text" data-panel="right" data-key="server">
      
        <label>Token:</label>
        <input type="text" data-panel="right" data-key="token">
      
        <label>System Path:</label>
        <input type="text" data-panel="right" data-key="path">
      </div>

      <!-- List view -->
      <div class="list">
        <div class="row header">
          <div>Column 1</div>
          <div>Column 2</div>
          <div>Column 3</div>
          <div>Column 4</div>
        </div>
        <div class="row">
          <div>Row 2A</div>
          <div>Row 2B</div>
          <div>Row 2C</div>
          <div>Row 2D</div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
